<body>
    <script>
        var deg_c = prompt("Enter temperature in degrees celsius");
        var deg_f;

        deg_f = 9/5 * deg_c + 32;
        document.write("\"" + "The conversion of " + deg_c + " C degree to F degree is " + deg_f +"\"");
    </script>
